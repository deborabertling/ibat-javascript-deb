<html>
  <head>
    <title>JavaScript Boolean</title>
  </head>
  <body>
    <script>
      // used when there is only one of two possible values: true/false (yes/no)
      let bool1 = true; // declares the variable as being true
      let bool2 = false; //declares the variable as being false
      document.write("The value of the bool1 is " + bool1 + "<br/>"); // displays the variable bool1
      document.write("The value of the bool2 is " + bool2 + "<br/>"); // displays the variable bool2
    </script>
  </body>
</html>
