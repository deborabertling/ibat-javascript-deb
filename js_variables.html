<html>
  <body>
    <script>
      let a = 5; // declares the variable a as number
      document.write(a); // displays the variable a
      document.write("<br>"); // adds a line-break
      let b = "One"; // declares the variable b as string
      document.write(b); // displays the variable b
    </script>
  </body>
</html>
