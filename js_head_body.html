<html>
  <head>
    <script type="text/javascript">
      function sayHello(F) {
        alert("Hello World");
      }
      // creates a function that alerts "Hello World"
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write("Hello World"); // displays the message
    </script>
    <input type="button" onclick="sayHello()" value="Say Hello" />
    <!--creates a clickable button that executes the function-->
  </body>
</html>
