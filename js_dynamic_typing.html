<html>
  <head>
    <title>JavaScript dynamic data type</title>
  </head>
  <body>
    <script>
      let first = "One"; // declares it as a string
      first = 1; // modifies it to a number
      document.write("The value of the first variable is " + first + "<br/>"); // displays the variable as a number (1)
      first = true; // modifies it to a boolean
      document.write("The value of the first variable is " + first + "<br/>"); // displays the variable as being true
    </script>
  </body>
</html>
