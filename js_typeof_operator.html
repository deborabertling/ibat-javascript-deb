<html>
  <head>
    <title>typeof operator</title>
  </head>
  <body>
    <script>
      // returns the type of a variable
      let num = 30; // declares the variable as number
      let str = "Hello"; // declares the variable as string
      let bool = true; // declares the variable as boolean
      document.write("The data type of num is: " + typeof num + "<br/>"); // displays the variable type num
      document.write("The data type of str is: " + typeof str + "<br/>"); // displays the variable type str
      document.write("The data type of bool is: " + typeof bool + "<br/>"); // displays the variable type bool
    </script>
  </body>
</html>
