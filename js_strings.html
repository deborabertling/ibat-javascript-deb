<html>
  <head>
    <title>JavaScript string</title>
  </head>
  <body>
    <script>
      let str1 = "Hello World!"; // declares using double quotes
      let str2 = "Hello World!"; // declares using single quotes
      let str3 = `Hello World!`; // declares using backticks
      document.write(str1 + "<br>"); // displays the variable str1
      document.write(str2 + "<br>"); // displays the variable str2
      document.write(str3 + "<br>"); // displays the variable str3
    </script>
  </body>
</html>
