<html>
  <head>
    <title>JavaScript Bigint</title>
  </head>
  <body>
    <script>
      let largeNum = 1245646564515635412348923448234842842343546576876789n; // declares the variable; n represents it's bigint (large number)
      document.write("The value of the largeNum is " + largeNum + "<br/>"); // displays the value of the variable
    </script>
  </body>
</html>
