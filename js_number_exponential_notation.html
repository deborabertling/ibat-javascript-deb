<html>
  <head>
    <title>JavaScript number Exponential notation</title>
  </head>
  <body>
    <script>
      // the 'e' stands for exponential '^' (ten to the power of)
      let num1 = 98e4; // declares 98*10^4 = 980000
      let num2 = 98e-4; // declares 98*10^(-4) = 0.0098
      document.write("The value of num1 is: " + num1 + "<br/>"); // displays the variable num1 as 980000
      document.write("The value of num2 is: " + num2); // displays the variable num2 as 0.0098
    </script>
  </body>
</html>
