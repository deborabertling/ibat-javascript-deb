<html>
  <head>
    <title>JavaScript null</title>
  </head>
  <body>
    <script>
      let houseNo = null; // unknown house number
      let apartment = "B-2"; // declares as B-2
      apartment = null; // modifies the value to null
      document.write("The value of the houseNo is: " + houseNo + "<br/>"); // displays the variable houseNo
      document.write("The value of the apartment is: " + apartment + "<br/>"); // displays the variable apartment
    </script>
  </body>
</html>
