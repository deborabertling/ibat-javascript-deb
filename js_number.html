<html>
  <head>
    <title>JavaScript number</title>
  </head>
  <body>
    <script>
      let num1 = 10; // declares as an integer (whole number)
      let num2 = 10.22; // declares as a floating point number (decimal number)
      document.write("The value of num1 is " + num1 + "<br/>"); // displays the variable num1
      document.write("The value of num2 is " + num2); // displays the variable num2
    </script>
  </body>
</html>
